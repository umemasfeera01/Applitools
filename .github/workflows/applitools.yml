name: Visual Regression with Applitools

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Visual Tests
        run: npm test
        env:
          APPLITOOLS_API_KEY: ${{ secrets.tGUhfWF1VTqBgiYe68mTQD5ilFswDl97iaC7efyWfpM8110 }}
